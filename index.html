<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./assets/pokeball.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>PokéDom</title>
  </head>
  <body>
    <h1>PokéDom- gotta code 'em all!</h1>
    <div class="search">
      <label id="search-label" for="search-bar">Search:</label>
      <input type="text" name="search-bar" id="search-bar" />
    </div>
    <div class="types">
      <div class="types__label">
        <h2>Types:</h2>
      </div>
      <div class="types__bozes">
        <label for="fire-checkbox">Fire</label>
        <input type="checkbox" name="checkbox" />
        <label for="water-checkbox">Water</label>
        <input type="checkbox" name="checkbox" />
        <label for="grass-checkbox">Grass</label>
        <input type="checkbox" name="checkbox" />
        <label for="flying-checkbox">Flying</label>
        <input type="checkbox" name="checkbox" />
        <label for="poison-checkbox">Poison</label>
        <input type="checkbox" name="checkbox" />
        <label for="bug-checkbox">Bug</label>
        <input type="checkbox" name="checkbox" />
        <label for="normal-checkbox">Normal</label>
        <input type="checkbox" name="checkbox" />
        <label for="electric-checkbox">Electric</label>
        <input type="checkbox" name="checkbox" />
        <label for="ground-checkbox">Ground</label>
        <input type="checkbox" name="checkbox" />
        <label for="fairy-checkbox">Fairy</label>
        <input type="checkbox" name="checkbox" />
        <label for="fighting-checkbox">Fighting</label>
        <input type="checkbox" name="checkbox" />
        <label for="psychic-checkbox">Psychic</label>
        <input type="checkbox" name="checkbox" />
        <label for="rock-checkbox">Rock</label>
        <input type="checkbox" name="checkbox" />
        <label for="steel-checkbox">Steel</label>
        <input type="checkbox" name="checkbox" />
        <label for="ice-checkbox">Ice</label>
        <input type="checkbox" name="checkbox" />
        <label for="ghost-checkbox">Ghost</label>
        <input type="checkbox" name="checkbox" />
        <label for="dragon-checkbox">Dragon</label>
        <input type="checkbox" name="checkbox" />
      </div>
    </div>

    <main class="card-container"></main>

    <script src="./script.js" type="module"></script>
  </body>
</html>
